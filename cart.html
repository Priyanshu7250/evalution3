<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <div>
      <!--Show cart total with id:- "cart_total" here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
    </div>
    <div>
      <!--Show items added to cart here-->
      <!-- add an remove button to each item so that you can remove that dish from cart, give the button HTML class as 'remove' -->
    </div>

    <!-- Provide a checkout button with id as "checkout" to go to checkout.html page -->
  </body>
</html>
<script>
  let Data = JSON.parse(localStorage.getItem("cart_items"))||[]
 console.log(Data)
  let rs = 0;
  for(let i=0;i<Data.length;i++){
    rs+=Data[i].price
  }
  // function append(Data){
   Data.forEach(function(el,index) {
    let div = document.createElement("div")
     div.setAttribute("class","item")
    let img = document.createElement("img")
    img.src = el.image;
    
    let name = document.createElement("p")
    name.innerText = el.name;

    let price = document.createElement("p")
    price.innerText = el.price;
    let  btn = document.createElement("button")
    btn.innerText = "Remove"
    btn.setAttribute("id","remove")
    btn.addEventListener("click",function(){
       removedata(el,index)
      })

      div.append(img,name,price,btn)
      document.querySelector("#cart").append(div)
   });

   document.getElementById("cart_total").append(rs)
   append()

   function removedata(el,index){
     Data.splice(index,1)
    localStorage.setItem("cart_items",JSON.stringify(Data))
    window.location.reload();
   }
</script>
