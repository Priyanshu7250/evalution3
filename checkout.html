<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <form>
        <input type="text" id="user_name" placeholder="Name">
        <input type="text" id="user_number" placeholder="mobile number ">
        <input type="text" id="user_address" placeholder="address">
        <button id="submit" onclick="conf(event)">submit</button>
      </form>
      <!--Add your form html element here-->
      <!--In form, give #user_name,#user_number and #user_address as HTML id's to relevant input elements -->
    </div>
  </body>
</html>
<script>
  function conf(event){
    event.preventDefault()
    let submit = document.getElementById("submit")
    alert("Your order is confirmed")
    setTimeout(function(){
      alert("Your order is being Packed")
      setTimeout(function(){
      alert("Your order is in transit")
      setTimeout(function(){
        alert("Your order is out for delivery")
        setTimeout(function(){
          alert("Order delivered")
        },12000)
      },10000)
      },8000)
    },3000)
  }
</script>
